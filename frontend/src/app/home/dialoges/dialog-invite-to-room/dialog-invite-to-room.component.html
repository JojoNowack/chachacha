<form #DialogForm="ngForm">


  <mat-list>
    <mat-list-item>
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          Invite Your Friend
        </mat-toolbar-row>
      </mat-toolbar>
    </mat-list-item>
    <mat-list-item>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field appearance="fill">
        <mat-label>Mail of your friend</mat-label>
        <input type="email" matInput required [(ngModel)]="inviteEmail" name="friendsEmail" #name="ngModel">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <button mat-raised-button mat-dialog-close color="primary" name="invite" id="invite"
        (click)="inviteFriendButtonClicked()" [disabled]="!DialogForm.form.valid ">
        Invite
      </button>
      <button mat-raised-button mat-dialog-close color="primary" name="cancel" id="cancleButton">
        Cancel
      </button>
    </mat-list-item>
  </mat-list>
</form>
