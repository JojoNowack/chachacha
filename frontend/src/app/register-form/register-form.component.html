<form (ngSubmit)="onSubmit($event)" #registerForm="ngForm">
  Register Form
  <br>
  <mat-list>
    <mat-list-item>
      <mat-form-field appearance="fill">
        <mat-label>Mail</mat-label>
        <input type="email" matInput id="mail" required email [(ngModel)]="model.email"
               name="mail"
               #name="ngModel">

      </mat-form-field>
    </mat-list-item>
    <br>
    <mat-list-item>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput id="password" required
               [(ngModel)]="model.password" name="password"
               #name="ngModel">

      </mat-form-field>
    </mat-list-item>
    <br>
    <mat-list-item>
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input type="text" matInput id="username" required [(ngModel)]="model.username"
               name="username"
               #name="ngModel">

      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <button type="submit" mat-raised-button color="primary" name="register"
              [disabled]="!registerForm.form.valid ">
        Register new User
      </button>
    </mat-list-item>
  </mat-list>
</form>
