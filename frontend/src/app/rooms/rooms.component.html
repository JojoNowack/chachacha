<form (ngSubmit)="onSubmit($event)" #roomsForm="ngForm">
  Room Form
  <br>
  <mat-form-field class="example-full-width" appearance="fill">
    <input type="text" matInput id="roomName" required [(ngModel)]="newRoomName" name="roomName" #name="ngModel"
           placeholder="Enter new roomname here">
  </mat-form-field>
  <button type="submit" mat-raised-button color="primary" name="newRoom" >
    Create new Room
  </button>
<mat-list>
  <mat-list-item *ngFor=" let room of rooms ">

    <button type="submit" mat-raised-button color="primary" name="{{room.roomName}}" >
      {{room.roomName}}
    </button>

  </mat-list-item>
</mat-list>

</form>
