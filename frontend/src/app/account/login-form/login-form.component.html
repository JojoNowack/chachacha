<mat-card>
  <mat-card-content>
    <form (ngSubmit)="onSubmit($event)" #loginForm="ngForm">

      <h1>Login</h1>
      <br>

      <mat-list>

        <!-- <mat-list-item>
          <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput [placeholder]="model.email" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </mat-list-item> -->

        <mat-list-item>
          <mat-form-field appearance="fill">
            <mat-label>Mail </mat-label>
            <input type="email" matInput id="mail" required email [(ngModel)]="model.email" name="mail" #name="ngModel">
            <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              Mail is required
            </div> -->
          </mat-form-field>
        </mat-list-item>

        <br>

        <mat-list-item>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput id="password" required [(ngModel)]="model.password" name="password"
              #name="ngModel">
            <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              Password is required
            </div> -->
          </mat-form-field>
        </mat-list-item>

        <!-- <br> -->

        <mat-list-item>
          <button type="submit" mat-raised-button color="primary" name="Login"
            [disabled]="!loginForm.form.valid || loggedIn">
            Login
          </button>
          <!-- <button type="submit" mat-raised-button color="primary" name="Register" [disabled]="!loggedIn">Logout</button> -->
          <a routerLink="../register" class="btn-link button" (click)="resetRegistered()">Register</a>
        </mat-list-item>

      </mat-list>

    </form>
  </mat-card-content>
</mat-card>
