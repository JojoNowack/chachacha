<form #DialogForm="ngForm">


  <mat-list>
    <mat-list-item>
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          Rename yourself
        </mat-toolbar-row>
      </mat-toolbar>
    </mat-list-item>
    <mat-list-item>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field appearance="fill">
        <mat-label>New Username</mat-label>
        <input type="text" matInput required [(ngModel)]="newUsername" name="username" #name="ngModel">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <button mat-raised-button mat-dialog-close color="primary" name="rename" id="renameButton"
        (click)="renameButtonClicked()" [disabled]="!DialogForm.form.valid ">
        Rename
      </button>
      <button mat-raised-button mat-dialog-close color="primary" name="cancel" id="cancleButton">
        Cancel
      </button>
    </mat-list-item>
  </mat-list>
</form>
